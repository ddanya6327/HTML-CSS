<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram User Profile</title>
    <link rel="stylesheet" href="./css/instagram-user-profile.css" />
  </head>
  <body>
    <div class="user-profile">
      <div class="user-profile-data">
        <h1>YANG</h1>
        <dl>
          <div>
            <dt>Posts</dt>
            <dd>111</dd>
          </div>
          <div>
            <dt>Followers</dt>
            <dd>123</dd>
          </div>
          <div>
            <dt>Following</dt>
            <dd>234</dd>
          </div>
        </dl>

        <h2>
          YANG
        </h2>
        <p>
          반갑습니다. Yang 입니다.
        </p>
      </div>

      <div class="user-profile-photo">
        <img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQUvTiYWMCG5pvlWRVGuTYP3tJx5iJ8k1a12g&usqp=CAU"
          alt="_yang"
        />
      </div>
    </div>
  </body>
</html>
